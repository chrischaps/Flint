[component.collider]
shape = { type = "enum", values = ["box", "sphere", "capsule"], default = "box", description = "Collision shape type" }
size = { type = "vec3", default = [1, 1, 1], description = "Shape dimensions (width/height/depth for box, diameter for sphere/capsule)" }
is_sensor = { type = "bool", default = false, description = "Sensor colliders detect overlap but don't create contacts" }
friction = { type = "f32", default = 0.5, min = 0.0, max = 1.0, description = "Surface friction coefficient" }
restitution = { type = "f32", default = 0.0, min = 0.0, max = 1.0, description = "Bounciness (0 = no bounce, 1 = perfect bounce)" }
