[scene]
name = "The Rusty Flint Tavern"
version = "1.0"
description = "A showcase scene demonstrating Flint engine capabilities"

# ============================================================
#  ROOMS - rendered as blue wireframe boxes
# ============================================================

[entities.main_hall]
archetype = "room"

[entities.main_hall.transform]
position = [0, 0, 0]

[entities.main_hall.bounds]
min = [-7, 0, -5]
max = [7, 4, 5]

[entities.kitchen]
archetype = "room"
parent = "main_hall"

[entities.kitchen.transform]
position = [0, 0, -9]

[entities.kitchen.bounds]
min = [-4, 0, -3]
max = [4, 3.5, 3]

[entities.storage]
archetype = "room"
parent = "main_hall"

[entities.storage.transform]
position = [11, 0, 0]

[entities.storage.bounds]
min = [-3, 0, -3]
max = [3, 3, 3]

[entities.balcony]
archetype = "room"
parent = "main_hall"

[entities.balcony.transform]
position = [0, 4, 0]

[entities.balcony.bounds]
min = [-7, 0, -5]
max = [7, 3, -2]

# ============================================================
#  DOORS - rendered as thin orange boxes
# ============================================================

[entities.front_entrance]
archetype = "door"
parent = "main_hall"

[entities.front_entrance.transform]
position = [0, 0, 5]

[entities.front_entrance.door]
style = "hinged"
locked = false
open_angle = 90.0

[entities.kitchen_door]
archetype = "door"
parent = "main_hall"

[entities.kitchen_door.transform]
position = [0, 0, -5]

[entities.kitchen_door.door]
style = "sliding"
locked = false
open_angle = 90.0

[entities.storage_door]
archetype = "door"
parent = "main_hall"

[entities.storage_door.transform]
position = [7, 0, 0]

[entities.storage_door.door]
style = "hinged"
locked = true
open_angle = 90.0

[entities.back_exit]
archetype = "door"
parent = "kitchen"

[entities.back_exit.transform]
position = [0, 0, -12]

[entities.back_exit.door]
style = "hinged"
locked = false
open_angle = 120.0

