# PBR Test Scene - Verifies glTF import and physically-based rendering
# Uses standard Khronos glTF-Sample-Assets for renderer validation

[scene]
name = "PBR Test Scene"
version = "1.0"
description = "Test scene for PBR rendering with imported glTF models"

# A simple box model - verifies basic glTF mesh import
[entities.test_box]
archetype = "furniture"

[entities.test_box.transform]
position = [-3, 0, 0]

[entities.test_box.model]
asset = "Box"

# MetalRoughSpheres - grid of spheres with varying metallic/roughness
# The canonical PBR validation model
[entities.spheres]
archetype = "furniture"

[entities.spheres.transform]
position = [3, 0, 0]

[entities.spheres.model]
asset = "YBot"

# A procedural entity to verify backward compatibility
[entities.reference_cube]
archetype = "furniture"

[entities.reference_cube.transform]
position = [0, 0, -5]

[entities.reference_cube.bounds]
min = [-1, 0, -1]
max = [1, 2, 1]
