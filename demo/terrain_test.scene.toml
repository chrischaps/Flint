# Terrain Test Scene â€” Validates heightmap terrain with splat-map texturing
# Rolling hills with a central ridge, four texture layers, and atmospheric lighting

[scene]
name = "Terrain Test"
version = "1.0"
description = "Test scene for heightmap terrain with splat-map texture blending"

# --- Post-processing for atmosphere ---
[post_process]
bloom_enabled = true
bloom_intensity = 0.15
bloom_threshold = 1.2
exposure = 0.7
vignette_enabled = true
vignette_intensity = 0.3
ssao_enabled = true
ssao_radius = 0.5
ssao_intensity = 0.6
fog_enabled = true
fog_color = [0.65, 0.75, 0.85]
fog_density = 0.001
fog_start = 100.0
fog_end = 500.0
fog_height_enabled = false
fog_height_falloff = 0.01
fog_height_origin = 0.0

# --- Terrain ---
[entities.ground]
archetype = "terrain"

[entities.ground.transform]
position = [-64, 0, -64]

[entities.ground.terrain]
heightmap = "terrain/heightmap.png"
splat_map = "terrain/splatmap.png"
layer0_texture = "terrain/grass.png"
layer1_texture = "terrain/dirt.png"
layer2_texture = "terrain/rock.png"
layer3_texture = "terrain/sand.png"
width = 128.0
depth = 128.0
height_scale = 25.0
chunk_resolution = 64
texture_tile = 12.0
roughness = 0.85
metallic = 0.0

# --- Lights ---

# Warm golden sun
[entities.sun]
[entities.sun.transform]
position = [0, 50, 0]

[entities.sun.light]
type = "directional"
direction = [0.4, 1.0, 0.3]
color = [1.0, 0.92, 0.78]
intensity = 1.8

# Cool blue fill from opposite side
[entities.fill]
[entities.fill.transform]
position = [0, 50, 0]

[entities.fill.light]
type = "directional"
direction = [-0.5, 0.3, -0.4]
color = [0.55, 0.65, 0.9]
intensity = 0.5

# --- Props on the terrain ---

# Barrel on the hillside
[entities.barrel]
archetype = "furniture"

[entities.barrel.transform]
position = [8, 6, -5]
scale = [1.5, 1.5, 1.5]

[entities.barrel.model]
asset = "barrel"

# Lantern near the ridge
[entities.lantern]
archetype = "furniture"

[entities.lantern.transform]
position = [-3, 14, -2]
scale = [0.5, 0.5, 0.5]

[entities.lantern.model]
asset = "Lantern"

# Bench in a valley (model is ~170 units raw, scale down to ~1.7m)
[entities.bench]
archetype = "furniture"

[entities.bench.transform]
position = [20, 3, 15]
scale = [0.01, 0.01, 0.01]

[entities.bench.model]
asset = "wooden_bench"
