<style>
    /* Flint rustdoc theme overrides - match the mdBook dark theme */
    :root {
        --flint-ember: #E8913A;
        --flint-ember-glow: #F0A050;
        --flint-bg: #1a1a1a;
        --flint-bg-deep: #141414;
        --flint-border: #333333;
    }

    /* Navigation bar linking back to guide */
    #flint-nav {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: var(--flint-bg-deep);
        border-bottom: 1px solid var(--flint-border);
        padding: 0.5em 1.2em;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 0.9em;
        display: flex;
        align-items: center;
        gap: 1.5em;
    }

    #flint-nav a {
        color: var(--flint-ember);
        text-decoration: none;
        transition: color 0.15s ease;
    }

    #flint-nav a:hover {
        color: var(--flint-ember-glow);
    }

    #flint-nav .flint-nav-title {
        font-weight: 700;
        color: #e8e8e8;
    }

    #flint-nav .flint-nav-sep {
        color: #555;
    }

    /* Override rustdoc dark theme colors */
    body.rustdoc {
        background-color: var(--flint-bg) !important;
    }

    /* Accent color overrides for links */
    .rustdoc a {
        color: var(--flint-ember) !important;
    }

    .rustdoc a:hover {
        color: var(--flint-ember-glow) !important;
    }

    /* Code blocks left border */
    .rustdoc pre {
        border-left: 3px solid var(--flint-ember);
    }

    /* Sidebar active item */
    .rustdoc .sidebar a.current {
        color: var(--flint-ember) !important;
    }
</style>
<div id="flint-nav">
    <a href="/flint/" class="flint-nav-title">Flint Engine</a>
    <span class="flint-nav-sep">/</span>
    <a href="/flint/">Guide</a>
    <span class="flint-nav-sep">/</span>
    <span style="color: #999;">API Reference</span>
</div>
