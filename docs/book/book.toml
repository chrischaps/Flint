[book]
title = "Flint Engine"
description = "Documentation for the Flint CLI-first, AI-agent-optimized 3D game engine"
authors = ["Chris Chaps"]
language = "en"
src = "src"

[build]
build-dir = "book"

[output.html]
default-theme = "coal"
preferred-dark-theme = "coal"
additional-css = ["theme/css/custom.css"]
git-repository-url = "https://github.com/chaps/flint"
site-url = "/flint/"
no-section-label = false

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
