timer = { type = "f32", default = 0.0, description = "Runtime countdown timer for stay-open duration" }
closed_y = { type = "f32", default = 0.0, description = "Y position when fully closed (captured on init)" }
auto_open = { type = "bool", default = false, description = "Whether door opens automatically on proximity" }
trigger_range = { type = "f32", default = 4.0, description = "Range for proximity-based auto_open" }
locked = { type = "bool", default = false, description = "Whether the door is locked" }
key_required = { type = "string", default = "", description = "Key name required to unlock (empty = no key needed)" }
move_progress = { type = "f32", default = 0.0, description = "Movement progress: 0.0 = fully closed, 1.0 = fully open" }
