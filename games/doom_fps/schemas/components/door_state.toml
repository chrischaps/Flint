[component.door_state.fields]
state = { type = "string", default = "closed", description = "State machine: closed, opening, open, closing" }
open_height = { type = "f32", default = 3.5, description = "Distance to slide upward when opening" }
speed = { type = "f32", default = 3.0, description = "Movement speed in units/second" }
