[component.pickup]
description = "Collectable item that restores health or ammo"

[component.pickup.fields]
pickup_type = { type = "string", default = "health", description = "Type: health or ammo" }
amount = { type = "f32", default = 25.0, min = 0.0, description = "Amount restored on pickup" }
range = { type = "f32", default = 1.5, min = 0.0, description = "Collection proximity radius" }
respawn_time = { type = "f32", default = 0.0, min = 0.0, description = "Seconds to respawn (0 = no respawn)" }
active = { type = "bool", default = true, description = "Whether pickup is currently collectible" }
respawn_timer = { type = "f32", default = 0.0, min = 0.0, description = "Current respawn countdown" }
