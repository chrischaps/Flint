[component.enemy]
description = "Enemy AI configuration and runtime state"

[component.enemy.fields]
state = { type = "string", default = "idle", description = "AI state: idle, alert, chase, attack, pain, dead" }
move_speed = { type = "f32", default = 3.0, min = 0.0, description = "Movement speed in units/sec" }
attack_damage = { type = "f32", default = 10.0, min = 0.0, description = "Damage per attack" }
attack_rate = { type = "f32", default = 1.0, min = 0.1, description = "Seconds between attacks" }
attack_range = { type = "f32", default = 2.0, min = 0.0, description = "Melee attack reach distance" }
sight_range = { type = "f32", default = 20.0, min = 0.0, description = "Maximum detection distance" }
pain_threshold = { type = "f32", default = 20.0, min = 0.0, description = "Damage to trigger pain state" }
despawn_timer = { type = "f32", default = 5.0, min = 0.0, description = "Seconds after death before removal" }
attack_cooldown = { type = "f32", default = 0.0, min = 0.0, description = "Current attack cooldown" }
pain_timer = { type = "f32", default = 0.0, min = 0.0, description = "Remaining pain stun time" }
target_entity = { type = "i32", default = -1, description = "EntityId of current target (-1 = none)" }
accumulated_damage = { type = "f32", default = 0.0, min = 0.0, description = "Damage accumulated since last pain check" }
alert_timer = { type = "f32", default = 0.0, min = 0.0, description = "Countdown before transitioning from alert to chase" }
death_timer = { type = "f32", default = 0.0, min = 0.0, description = "Time elapsed since death (for sink/despawn)" }
attack_spread = { type = "f32", default = 0.0, min = 0.0, description = "Angular spread in radians for hitscan accuracy" }
pellet_count = { type = "i32", default = 1, min = 1, description = "Number of pellets per attack (1=single, 3=shotgun)" }
attack_sound = { type = "string", default = "", description = "Sound played when attacking" }
alert_sound = { type = "string", default = "", description = "Sound played when spotting the player" }
death_sound = { type = "string", default = "", description = "Sound played on death" }
