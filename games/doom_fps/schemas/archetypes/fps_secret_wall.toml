[archetype.fps_secret_wall]
description = "Doom-style push-wall â€” slides open on interact, reveals hidden area permanently"
components = ["transform", "material", "secret", "interactable", "collider", "rigidbody", "script"]

[archetype.fps_secret_wall.defaults.material]
color = [0.38, 0.28, 0.19, 1.0]
roughness = 0.85

[archetype.fps_secret_wall.defaults.secret]
state = "closed"
slide_dx = -4.0
speed = 1.5

[archetype.fps_secret_wall.defaults.interactable]
prompt_text = "Wall"
range = 2.5
interaction_type = "secret"
enabled = true

[archetype.fps_secret_wall.defaults.collider]
shape = "box"

[archetype.fps_secret_wall.defaults.rigidbody]
body_type = "kinematic"

[archetype.fps_secret_wall.defaults.script]
source = "secret_wall.rhai"
